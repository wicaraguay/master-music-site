<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diego Carrión Granda | Director de Ópera y Orquesta Sinfónica</title>
  <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preload" href="/images/section-portada.webp" as="image" fetchpriority="high">
  <link rel="preload" href="/images/logo-portada.png" as="image" fetchpriority="high">
  <link rel="preload" href="/images/section-header2.webp" as="image">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'maestro-dark': '#0a0a0a', // Deep Rich Black
            'maestro-gold': '#D4AF37', // Metallic Gold
            'maestro-light': '#F3F4F6', // Soft White
            'maestro-gray': '#27272a', // Zinc 800 for subtle backgrounds
            'maestro-navy': '#000B1E', // Deep Midnight Blue
            'maestro-emerald': '#041c16', // Deep Forest Green / Academic Emerald
            'maestro-wine': '#1c0505', // Deep Wine / Theatre Burgundy
          },
          fontFamily: {
            serif: ['"Cormorant Garamond"', 'serif'],
            sans: ['"Lato"', 'sans-serif'],
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      color: #F3F4F6;
      font-family: 'Lato', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Cormorant Garamond', serif;
    }

    .text-gold-gradient {
      background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4AF37;
    }

    /* Enhanced Hero Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.1;
      }

      50% {
        transform: translateY(-20px) rotate(15deg);
        opacity: 0.3;
      }
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes fade-in-down {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 20s ease-in-out infinite;
    }

    .animate-gradient-shift {
      background-size: 200% 200%;
      animation: gradient-shift 15s ease infinite;
    }

    .animate-pulse-slow {
      animation: pulse-slow 8s ease-in-out infinite;
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.8s ease-out forwards;
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.8s ease-out forwards;
      opacity: 0;
    }

    .animate-bounce-slow {
      animation: bounce-slow 3s ease-in-out infinite;
    }

    /* Prevent translation of specific elements */
    .notranslate {
      translate: no !important;
    }
  </style>





</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
